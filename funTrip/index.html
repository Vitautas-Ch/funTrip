<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The funTrip project</title>
  <link href="src/css/main.css" rel="stylesheet">
  <!--<script src=""></script>-->
</head>

<body>
  <!-- Header start -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="src/images/icons/logo.svg" alt="logo" />
        </a>
        <h1 class="header__title">Путешествия по Беларуси</h1>
        <button class="header__btn">О проекте</button>
      </div>
    </div>
  </header>
  <!-- Header end -->
  <!-- Сity-cards start -->
  <section class="city-cards">
    <div class="container">
      <div class="city-cards__inner">
        <div class="city-cards__items">
          <div class="item">
            <img class="item__img" src="src/images/city_cards/Gomel.jpg" alt="Gomel">
            <p class="item__title">Гомель</p>
          </div>
          <div class="item">
            <img class="item__img" src="src/images/city_cards/Vitebsk.jpg" alt="Vitebsk">
            <p class="item__title">Витебск</p>
          </div>
          <div class="item">
            <img class="item__img" src="src/images/city_cards/Mogilev.jpg" alt="Mogilev">
            <p class="item__title">Могилев</p>
          </div>
          <div class="item">
            <img class="item__img" src="src/images/city_cards/Minsk.jfif" alt="Minsk">
            <p class="item__title">Минск</p>
          </div>
          <div class="item">
            <img class="item__img" src="src/images/city_cards/Brest.jpg" alt="Brest">
            <p class="item__title">Брест</p>
          </div>
          <div class="item">
            <img class="item__img" src="src/images/city_cards/Grodno.jpg" alt="Grodno">
            <p class="item__title">Гродно</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Сity-cards end -->

  <!-- *** start -->
  <!-- *** end -->
</body>

</html>
